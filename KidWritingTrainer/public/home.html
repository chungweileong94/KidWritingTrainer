<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mld2.css" rel="stylesheet" />
</head>
<body>
    <div id="canvas-wrapper">
        <a id="done-button" href="#"><span class="mdl2-check-mark"></span></a>
    </div>

    <div id="toolbar">
        <div class="toolbar-item dropdown">
            <span class="mdl2-highlight"></span>
            <div class="color-dropdown">
                <a id="black-selection" href="#"><div class="ellipse" style="background:black;"></div></a>
                <a id="red-selection" href="#"><div class="ellipse" style="background:#ce4040;"></div></a>
                <a id="green-selection" href="#"><div class="ellipse" style="background:#2d780b;"></div></a>
                <a id="blue-selection" href="#"><div class="ellipse" style="background:#4763c0;"></div></a>
            </div>
        </div>
        <div class="toolbar-item">
            <span class="mdl2-edit" />
        </div>
        <div id="clear-button" class="toolbar-item">
            <span class="mdl2-delete" />
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
